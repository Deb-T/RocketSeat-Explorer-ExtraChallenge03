<!DOCTYPE html>
<html lang="br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    </header>

    <form id="form-mentoria">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>

          <div class="input-wrapper">
            <label for="mentoring-firstname">Nome</label>
            <input type="text" id="mentoring-firstname" required />
          </div>

          <div class="input-wrapper">
            <label for="mentoring-lastname">Sobrenome</label>
            <input type="text" id="mentoring-lastname" required />
          </div>

          <div class="input-wrapper">
            <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentoring-email" required />
          </div>

          <div class="input-wrapper">
            <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentoring-password" minlength="6" required />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentoring-mentorname">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoring-mentorname" required />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <section id="first-mentoring">
            <h1>PRIMEIRA MENTORIA</h1>
            
            <div class="input-wrapper">
              <label for="firstmentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="firstmentoring-date" required />
            </div>

            <div class="input-wrapper">
              <label for="firstmentoring-beginning">Das</label>
              <input type="time" id="firstmentoring-beginning" required />
            </div>

            <div class="input-wrapper">
              <label for="firstmentoring-end">Até</label>
              <input type="time" id="firstmentoring-end" required />
            </div>
          </section>

          <section id="second-mentoring">
            <h1>SEGUNDA MENTORIA</h1>

            <div class="input-wrapper">
              <label for="secondmentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="secondmentoring-date" required />
            </div>

            <div class="input-wrapper">
              <label for="secondmentoring-beginning">Das</label>
              <input type="time" id="secondmentoring-beginning" required />
            </div>

            <div class="input-wrapper">
              <label for="secondmentoring-end">Até</label>
              <input type="time" id="secondmentoring-end" required />
            </div>

          </section>

        </div>
      </fieldset>
    </form>

    <footer>
      <input type="button" form="form-mentoria" type="submit" value="SALVAR">
    </footer>

  </div>
</body>
</html>
